<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Finder</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>Pokémon Finder</h1>

  <!-- LOGIN -->
  <section id="login-section">
    <h2>Iniciar Sesión</h2>
    <p>Haz clic en el botón para acceder al sistema</p>
    <button id="login-btn">Iniciar sesión</button>
    <p id="login-error" class="error"></p>
  </section>

  <!-- POKÉMON -->
  <section id="pokemon-section" style="display: none;">
  <button id="logout-btn">Cerrar sesión</button>
  <h2>Buscar Pokémon</h2>
  <input id="pokemon-name" type="text" placeholder="Nombre del Pokémon">
  <br>
  <button id="search-btn">Buscar</button>
  <p id="search-error" class="error"></p>  
  <div id="pokemon-result" class="pokemon-card"></div>
</section>


<script src="./script.js"></script>
</body>
</html>
